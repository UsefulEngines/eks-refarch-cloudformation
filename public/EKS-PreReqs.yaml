---
AWSTemplateFormatVersion: '2010-09-09'
Description: 'Amazon EKS Template to create EKS VPC, 3 Public Subnets, EKS_ControlPlane_SecurityGroup, EKS_ServiceRole, EKS_RbacRole'

Parameters:

  VpcBlock:
    Type: String
    Default: 192.168.0.0/16
    Description: The CIDR range for the VPC. This should be a valid private (RFC 1918) CIDR range.

  Subnet01Block:
    Type: String
    Default: 192.168.64.0/18
    Description: CidrBlock for subnet 01 within the VPC

  Subnet02Block:
    Type: String
    Default: 192.168.128.0/18
    Description: CidrBlock for subnet 02 within the VPC

  Subnet03Block:
    Type: String
    Default: 192.168.192.0/18
    Description: CidrBlock for subnet 03 within the VPC

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      -
        Label:
          default: "EKS Network Configuration"
        Parameters:
          - VpcBlock
          - Subnet01Block
          - Subnet02Block
          - Subnet03Block

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock:  !Ref VpcBlock
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
      - Key: Name
        Value: !Sub '${AWS::StackName}-VPC'

  InternetGateway:
    Type: "AWS::EC2::InternetGateway"

  VPCGatewayAttachment:
    Type: "AWS::EC2::VPCGatewayAttachment"
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
      - Key: Name
        Value: Public Subnets
      - Key: Network
        Value: Public

  Route:
    DependsOn: VPCGatewayAttachment
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref RouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  Subnet01:
    Type: AWS::EC2::Subnet
    Metadata:
      Comment: Subnet 01
    Properties:
      AvailabilityZone:
        Fn::Select:
        - '0'
        - Fn::GetAZs:
            Ref: AWS::Region
      MapPublicIpOnLaunch: true
      CidrBlock:
        Ref: Subnet01Block
      VpcId:
        Ref: VPC
      Tags:
      - Key: Name
        Value: !Sub "${AWS::StackName}-Subnet01"

  Subnet02:
    Type: AWS::EC2::Subnet
    Metadata:
      Comment: Subnet 02
    Properties:
      AvailabilityZone:
        Fn::Select:
        - '1'
        - Fn::GetAZs:
            Ref: AWS::Region
      CidrBlock:
        Ref: Subnet02Block
      MapPublicIpOnLaunch: true
      VpcId:
        Ref: VPC
      Tags:
      - Key: Name
        Value: !Sub "${AWS::StackName}-Subnet02"

  Subnet03:
    Type: AWS::EC2::Subnet
    Metadata:
      Comment: Subnet 03
    Properties:
      AvailabilityZone:
        Fn::Select:
        - '2'
        - Fn::GetAZs:
            Ref: AWS::Region
      CidrBlock:
        Ref: Subnet03Block
      MapPublicIpOnLaunch: true
      VpcId:
        Ref: VPC
      Tags:
      - Key: Name
        Value: !Sub "${AWS::StackName}-Subnet03"

  Subnet01RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref Subnet01
      RouteTableId: !Ref RouteTable

  Subnet02RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref Subnet02
      RouteTableId: !Ref RouteTable

  Subnet03RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref Subnet03
      RouteTableId: !Ref RouteTable

  ControlPlaneSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Cluster communication with worker nodes
      VpcId: !Ref VPC

  EKSServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - eks.amazonaws.com
          Action:
          - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSServicePolicy
        - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
  
  CFNServiceRolePolicy:
    Type: AWS::IAM::Policy
    Properties: 
      PolicyName: "root"
      PolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Action:
            - "eks:*"
            Resource: "*"
          - 
            Effect: "Allow"
            Action: 
            - "ec2:Create*"
            - "ec2:Describe*"
            - "ec2:List*"
            - "ec2:AuthorizeSecurity*"
            - "ec2:RevokeSecurity*"
            - "ec2:UpdateSecurity*"
            - "ec2:DeleteSecurityGroup*"
            - "ec2:RunInstances"
            Resource: "*"
          - 
            Effect: "Allow"
            Action: 
            - "iam:Create*"
            - "iam:List*"
            - "iam:Add*"
            - "iam:Attach*"
            - "iam:Detach*"
            - "iam:Get*"
            - "iam:Tag*"
            - "iam:Update*"
            - "iam:PassRole"
            - "iam:PutRole*"
            - "iam:DeleteRole*"
            - "iam:RemoveRole*"
            - "iam:DeleteInstanceProfile"
            Resource: "*"
          - 
            Effect: "Allow"
            Action: 
            - "autoscaling:Create*"
            - "autoscaling:Describe*"
            - "autoscaling:Update*"
            - "autoscaling:Attach*"
            - "autoscaling:Put*"
            - "autoscaling:Set*"
            - "autoscaling:DeleteLaunchConfiguration"
            - "autoscaling:DeleteAutoScalingGroup"
            Resource: "*"
      Roles: 
        - 
          Ref: "CFNServiceRole"

  #CFNServiceRole will be used as a CloudFormation Service role to create EKS Master and Worker nodes.
  CFNServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - cloudformation.amazonaws.com
          Action:
          - sts:AssumeRole

Outputs:

  SubnetIds:
    Description: All subnets in the VPC
    Value: !Join [ ",", [ !Ref Subnet01, !Ref Subnet02, !Ref Subnet03 ] ]

  ControlPlaneSecurityGroup:
    Description: Security group for the cluster control plane communication with worker nodes
    Value: !Join [ ",", [ !Ref ControlPlaneSecurityGroup ] ]

  VpcId:
    Description: The VPC Id
    Value: !Ref VPC

  EKSServiceRoleArn:
    Description: The IAM Role that EKS will use to create AWS resources for Kubernetes clusters
    Value: !GetAtt EKSServiceRole.Arn

  CFNServiceRole:
    Description: The IAM Role will be used to create AWS resources like EKS Master and Worker Nodes in EKS Infrastructure template. This will be recorded in the K8sRBAC.
    Value: !Ref CFNServiceRole
  
  CFNServiceRoleArn:
    Description: The IAM Role will be used to create AWS resources like EKS Master and Worker Nodes in EKS Infrastructure template. This will be recorded in the K8sRBAC.
    Value: !GetAtt CFNServiceRole.Arn